			</div>
		</div>
		<div class="inline">
			<table>
				<!--<th> Kółko - krzyżyk </th>-->

				<tr><td id="cztery"></td><td id="piec"></td><td id="szesc"></td></tr>
				<tr><td id="siedem"></td><td id="osiem"></td><td id="dziewiec"></td></tr>
			</table>
			
			<div id="statement">Wynik gry:</div>
		</div>
